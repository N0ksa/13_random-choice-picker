<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random choice picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter your choices separated by comma (",") and click on button to get a random pick</h3>

        <input type="textarea" placeholder="Enter your choices...">

        <div class="choices">
            <span class="choice"></span>
        </div>
    </div>

</body>
</html>
